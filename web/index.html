<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aadhar Migration Predictor</title>

    <!-- tailwind + md formatting -->
    <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
    
    <!-- react and dom-->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <!-- jsx compiler -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- md parsing -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <!-- pdf generation -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

    
    <!-- leaving this here for now -->
    <style>
        /* termincal scroll */
        .custom-scrollbar::-webkit-scrollbar { width: 8px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: #1f2937; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #4b5563; border-radius: 4px; }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: #6b7280; }

        /* table styles */
        .markdown-body table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
            margin-bottom: 1rem;
            font-size: 0.875rem;
        }
        .markdown-body th {
            background-color: #f3f4f6;
            font-weight: 600;
            text-align: left;
            padding: 0.75rem;
            border: 1px solid #e5e7eb;
        }
        .markdown-body td {
            padding: 0.75rem;
            border: 1px solid #e5e7eb;
        }
        .markdown-body tr:nth-child(even) {
            background-color: #f9fafb;
        }
        .markdown-body h1 { font-size: 1.5rem; font-weight: 700; margin-bottom: 1rem; border-bottom: 2px solid #e5e7eb; padding-bottom: 0.5rem; }
        .markdown-body h2 { font-size: 1.25rem; font-weight: 600; margin-top: 1.5rem; margin-bottom: 0.75rem; color: #1f2937; }
        .markdown-body ul { list-style-type: disc; padding-left: 1.5rem; margin-bottom: 1rem; }
        .markdown-body p { margin-bottom: 1rem; line-height: 1.6; }
    </style>
</head>

<body class="bg-gray-50 text-gray-800 font-sans">
    
    <!-- react mount -->
    <div id="root"></div>
    
    <script type="text/babel" src="./index.jsx"></script>
</body>
</html>
